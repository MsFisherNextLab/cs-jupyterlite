<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CS JupyterLite</title>
  </head>
  <body>
    <!-- JupyterLite from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jupyterlite@0.2.0/dist/embed.js"></script>
    <jupyterlite-launcher
      id="jupyterlite"
      lite-dir="."
      app="lab"
      theme="JupyterLab Dark"
      disabled-plugins="jupyterlite_json"
    >
      <noscript>
        <p>This site requires JavaScript to run JupyterLite.</p>
      </noscript>
    </jupyterlite-launcher>
    <div style="margin:16px;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial">
      <h2>CS Notebooks (Units 1â€“2)</h2>
      <p>Open <strong>JupyterLab</strong> and look in the <code>files/</code> folder for the notebooks (Day_01...Day_16) and <code>sample_data.csv</code>.</p>
    </div>
  </body>
</html>
