<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CS JupyterLite</title>

    <!-- Load JupyterLite embed (use UNPKG; works in most school networks) -->
    <script src="https://cdn.jsdelivr.net/npm/@jupyterlite/embed@0.2.1/dist/embed.js"></script>
  </head>
  <body>
    <!-- Launch JupyterLab directly -->
    <jupyterlite-embed site="." app="lab"></jupyterlite-embed>

    <div style="margin:16px;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial">
      <h2>CS Notebooks (Units 1–2)</h2>
      <p>Open <strong>JupyterLab</strong>, then in the left file browser open the
        <code>files/</code> folder for <code>Day_01.ipynb … Day_16.ipynb</code> and <code>sample_data.csv</code>.
      </p>
    </div>
  </body>
</html>
